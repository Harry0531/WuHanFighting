<script type="text/javascript">
    var websocket = null;
    //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        websocket = new WebSocket("ws://47.107.33.13:8080/wb");
        //websocket = new WebSocket("ws://127.0.0.1:8080/wb");
    } else {
        alert('当前浏览器 Not support websocket')
    }

    //连接发生错误的回调方法
    websocket.onerror = function () {
        console.log("WebSocket连接发生错误");
    };

    //连接成功建立的回调方法
    websocket.onopen = function () {
        console.log("连接建立成功");
    };

    //接收到消息的回调方法
    websocket.onmessage = function (event) {
        console.log("收到消息");
        var data = JSON.parse(event.data);
        var lightCount = 0;
        data.forEach(function (img) {
            if (img["status"] === 1) {//被点亮的图片
                lightCount++;
                if (!app.isLighten[img.index]) {
                    app.isLighten[img.index] = true;
                    imgLight(img["index"]);
                    let msg = "来自 " + img.school
                        + " 的 " + img.name
                        + " 刚刚和我们一起点亮了武汉，并说到 " + img.comment;
                    app.addMsg(msg);
                }
            }
        });
        console.log("当前点亮了"+lightCount+"个");
        setTimeout(function () {
            if (lightCount === 20) {
                app.wordFlag = true;
                setTimeout(function () {
                    app.word1Flag = true;
                }, 1000);
                setTimeout(function () {
                    app.word2Flag = true;
                }, 2000);
                setTimeout(function () {
                    app.word3Flag = true;
                }, 3000);
            }
        }, 1000)

    };

    //连接关闭的回调方法
    websocket.onclose = function () {
        console.log("WebSocket连接关闭");
    };

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        closeWebSocket();
    };


    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
    }

    function imgLight(index) {
        var classVal = document.getElementById(index).getAttribute("class");
        classVal = classVal.concat(" fillImage_Color");
        document.getElementById(index).setAttribute("class", classVal);
    }

    var app = new Vue({
        el: '#app',
        data: {
            fill: 'cover',
            wordFlag: false,
            word1Flag:false,
            word2Flag: false,
            word3Flag: false,
            dialog: {
                visible: false,
                inline:true,
                data: {
                    school: '',
                    name: '',
                    comment: ''
                },
                idx: ''
            },
            list: [''],
            isLighten: [false,                      //占位用，无意义
                false, false, false, false, false,
                false, false, false, false, false,
                false, false, false, false, false,
                false, false, false, false, false]  //标志是否被点亮

        },
        methods: {
            openImg: function (event) {
                console.log(event.target.id);
                if (this.isLighten[event.target.id])
                    return;
                this.dialog.visible = true;
                this.dialog.idx = event.target.id;
            },
            addMsg: function (msg) {
                this.list.unshift(msg);
                this.handleAnimate();
            },
            handleAnimate: function () {
                let $box = this.$refs.box[0];
                $box.classList.remove('animation');
                window.requestAnimationFrame(() => {
                    window.requestAnimationFrame(() => {
                        $box.classList.add('animation');
                    })
                })
            },
            closeDialog: function () {
                this.dialog.visible = false;
                this.dialog.data.name = '';
                this.dialog.data.school = '';
                this.dialog.data.comment = '';
            },
            send: function (idx) {
                let data = {
                    name: app.dialog.data.name,
                    school: app.dialog.data.school,
                    line: 0,
                    col: 0,
                    index: parseInt(idx),
                    comment: app.dialog.data.comment,
                    status: 1
                };
                let message = JSON.stringify(data);
                console.log(message);
                websocket.send(message);

            }
        },
    });

    function autodivheight() { //函数：获取尺寸
        //获取浏览器窗口高度
        var winHeight = 0;
        if (window.innerHeight)
            winHeight = window.innerHeight;
        else if ((document.body) && (document.body.clientHeight))
            winHeight = document.body.clientHeight;
        //通过深入Document内部对body进行检测，获取浏览器窗口高度
        if (document.documentElement && document.documentElement.clientHeight)
            winHeight = document.documentElement.clientHeight;
        //DIV高度为浏览器窗口的高度
        document.getElementById("app").style.height = winHeight + "px";

    }

    window.onresize = autodivheight; //浏览器窗口发生变化时同时变化DIV高度

</script>
